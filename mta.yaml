_schema-version: 3.3.0
ID: TravelExpenses
description: A simple CAP project.
version: 1.0.0
modules:
  - name: TravelExpenses-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: TravelExpenses-auth
      - name: TravelExpenses-db
      - name: TravelExpenses-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: TravelExpenses-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: TravelExpenses-db
    parameters:
      buildpack: nodejs_buildpack
  - name: TravelExpenses
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: TravelExpenses-auth
      - name: TravelExpenses-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: TravelExpenses-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: TravelExpenses-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - traveltravelexpenseui.zip
          name: traveltravelexpenseui
          target-path: resources/
  - name: traveltravelexpenseui
    type: html5
    path: app/travelexpense-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: TravelExpenses-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: TravelExpenses-83f357a0trial-dev
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: TravelExpenses-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: TravelExpenses-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: TravelExpenses-html5-service
      service-plan: app-host
  - name: TravelExpenses-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        
        init_data:
          instance:
            destinations:
              - Name: ui5
                URL: https://ui5.sap.com
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication

              - Name: BPA_API_DEST
                URL: https://spa-api-gateway-bpi-us-prod.cfapps.us10.hana.ondemand.com
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
                clientId: sb-f207c696-fa9d-4541-9695-99004cfe7ea9!b498273|xsuaa!b49390
                clientSecret: cf0c38a3-dcaa-4aa9-9196-979450ec1814$D1TOeVbc9PBCs8ZhjkADJ4BQMQYPjzqoTQjhLoCamZs=
                tokenServiceURL: https://83f357a0trial.authentication.us10.hana.ondemand.com/oauth/token
                HTML5.DynamicDestination: true
                WebIDEEnabled: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: TravelExpenses-destination-service
      service-plan: lite
    requires:
      - name: TravelExpenses-auth 
  
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production